<script type="text/javascript" >
	var livros
	function f (x) {
		livros = x
	}
	
	function getObjects(obj, key, val) {
	    var objects = [];
	    for (var i in obj) {
	        if (!obj.hasOwnProperty(i)) continue;
	        if (typeof obj[i] == 'object') {
	            objects = objects.concat(getObjects(obj[i], key, val));
	        } else 
				
				//if (i == key && obj[key] == val)
				if (i == key && obj[key].toUpperCase().search(val.toUpperCase()) >= 0)
			
				 {
	            objects.push(obj);
	        }
	    }
	    return objects;
	}
	
	$(function(){
		
		$("polygon").each (function (i, value){
			$( this ).attr ("id", i+1)
		})

		function seleciona (id) {
				$("polygon").each (function (i, value){
						$(this ).css('fill', '#cecece');
				})
				//$(this ).css('fill', 'blue');
				$("#"+id).css('fill', 'blue');
				$("#p1").text("Estante: "+id)
			
		}
		
		$("polygon").click (function () {
			var id = $(this).attr("id")
			seleciona(id)
		
		})
		

		
		$( "#btn_buscar" ).click(function() {
		  
		var livro = getObjects (livros, "Titulo", $("#txt_buscar").val())
		var id = livro[0].Nº_Estante
	     $("#p2").text("Titulo: "+livro[0].Titulo)
		console.log(livro,id)
		seleciona(id)
		});
		
	
	})
</script>
